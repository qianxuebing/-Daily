<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>改变字体大小</title>
		<link rel="stylesheet" type="text/css" href="Bootstrap/css/bootstrap.min.css"/>
	</head>
	<body>
		
		<div class="col-md-2" style="float: none; margin: 50px auto;">
			<select class="form-control" id="select-font-size">
				<!--<option value=""></option>-->
			</select>
		</div>
		<p style="width: 600px;margin: 0 auto;text-indent: 2em;">如果需要没有文字，输入框（input）正是你所期望的。 目前只适用于非内联的 checkbox 和 radio。 请记住，仍然需要为使用辅助技术的用户提供某种形式的 label（例如，使用 aria-label）。</p>
		
		
		<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
		<script type="text/javascript">
			
			var fontSize = ['12px','14px','16px','18px','20px','24px','36px'];
			for (var i = 0; i < fontSize.length; i++) {
				var html = 	`<option>${fontSize[i]}</option>`
				$("#select-font-size").append(html);
				$("#select-font-size option").eq(i).css('font-size',fontSize[i]);
			}
			
			$('body').on("change","#select-font-size",()=>{
				var fontCss = $("#select-font-size").find('option:selected').css('font-size');
				$("p").css('font-size',fontCss);
			})
			
			
		</script>
		
	</body>
</html>
