<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>echarts</title>
		<link rel="stylesheet" type="text/css" href="css/index.css"/>
	</head>
	<body>
		<div class="container">
			<div id="one" style="width: 500px;height: 300px;"></div>
			<div id="two" style="width: 600px;height: 300px;"></div>
			<div id="three" style="width: 500px;height: 450px;"></div>
			<div id="four" style="width: 600px;height: 450px;"></div>
		</div>
			
		<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/china.js"></script>
		<script type="text/javascript" src="js/echarts.js"></script>
		
		<script type="text/javascript">
			$(function(){
				oneEchart();
				twoEchart();
				threeEchart();
				fourEchart();
			})
			function oneEchart(){
				var myChart = echarts.init(document.getElementById('one'));

		        // 指定图表的配置项和数据
		        var option = {
		            title: {
		                text: '第一个'
		            },
		            tooltip: {},
		            legend: {
		                data:['销量']
		            },
		            xAxis: {
		                data: ["衬衫","羊毛衫","雪纺衫","裤子","高跟鞋","袜子"]
		            },
		            yAxis: {},
		            series: [{
		                name: '销量',
		                type: 'bar',
		                data: [5, 20, 36, 10, 10, 20]
		            }]
		        };	
	
		        // 使用刚指定的配置项和数据显示图表。
		        myChart.setOption(option);
			}
				
			 function twoEchart(){
			 	var myChart = echarts.init(document.getElementById('two'));
			 	var option = {
				    title : {
				        text: '南丁格尔玫瑰图',
				        subtext: '纯属虚构',
				        x:'center'
				    },
				    tooltip : {
				        trigger: 'item',
				        formatter: "{a} <br/>{b} : {c} ({d}%)"
				    },
				    legend: {
				        x : 'center',
				        y : 'bottom',
				        data:['rose1','rose2','rose3','rose4','rose5','rose6','rose7','rose8']
				    },
				    toolbox: {
				        show : true,
				        feature : {
				            mark : {show: true},
				            dataView : {show: true, readOnly: false},
				            magicType : {
				                show: true,
				                type: ['pie', 'funnel']
				            },
				            restore : {show: true},
				            saveAsImage : {show: true}
				        }
				    },
				    calculable : true,
				    series : [
				        {
				            name:'半径模式',
				            type:'pie',
				            radius : [20, 110],
				            center : ['25%', '50%'],
				            roseType : 'radius',
				            label: {
				                normal: {
				                    show: false
				                },
				                emphasis: {
				                    show: true
				                }
				            },
				            lableLine: {
				                normal: {
				                    show: false
				                },
				                emphasis: {
				                    show: true
				                }
				            },
				            data:[
				                {value:10, name:'rose1'},
				                {value:5, name:'rose2'},
				                {value:15, name:'rose3'},
				                {value:25, name:'rose4'},
				                {value:20, name:'rose5'},
				                {value:35, name:'rose6'},
				                {value:30, name:'rose7'},
				                {value:40, name:'rose8'}
				            ]
				        },
				        {
				            name:'面积模式',
				            type:'pie',
				            radius : [30, 110],
				            center : ['75%', '50%'],
				            roseType : 'area',
				            data:[
				                {value:10, name:'rose1'},
				                {value:5, name:'rose2'},
				                {value:15, name:'rose3'},
				                {value:25, name:'rose4'},
				                {value:20, name:'rose5'},
				                {value:35, name:'rose6'},
				                {value:30, name:'rose7'},
				                {value:40, name:'rose8'}
				            ]
				        }
				    ]
				};

			 	 myChart.setOption(option);
			 	
			 }
			 
			 function threeEchart(){
				var myChart = echarts.init(document.getElementById('three'));
				option = {
				    title: {
				        text: '基础雷达图'
				    },
				    tooltip: {},
				    legend: {
				        data: ['预算分配（Allocated Budget）', '实际开销（Actual Spending）']
				    },
				    radar: {
				        // shape: 'circle',
				        name: {
				            textStyle: {
				                color: '#fff',
				                backgroundColor: '#999',
				                borderRadius: 3,
				                padding: [3, 5]
				           }
				        },
				        indicator: [
				           { name: '销售（sales）', max: 6500},
				           { name: '管理（Administration）', max: 16000},
				           { name: '信息技术（Information Techology）', max: 30000},
				           { name: '客服（Customer Support）', max: 38000},
				           { name: '研发（Development）', max: 52000},
				           { name: '市场（Marketing）', max: 25000}
				        ]
				    },
				    series: [{
				        name: '预算 vs 开销（Budget vs spending）',
				        type: 'radar',
				        // areaStyle: {normal: {}},
				        data : [
				            {
				                value : [4300, 10000, 28000, 35000, 50000, 19000],
				                name : '预算分配（Allocated Budget）'
				            },
				             {
				                value : [5000, 14000, 28000, 31000, 42000, 21000],
				                name : '实际开销（Actual Spending）'
				            }
				        ]
				    }]
				};
				myChart.setOption(option);
			 	
			 }
			 
			function fourEchart(){
				var myChart = echarts.init(document.getElementById('four'));
				option = {
				    title: {
				        text: '浏览器占比变化',
				        subtext: '纯属虚构',
				        top: 10,
				        left: 10
				    },
				    tooltip: {
				        trigger: 'item',
				        backgroundColor : 'rgba(0,0,250,0.2)'
				    },
				    legend: {
				        type: 'scroll',
				        bottom: 10,
				        data: (function (){
				            var list = [];
				            for (var i = 1; i <=28; i++) {
				                list.push(i + 2000 + '');
				            }
				            return list;
				        })()
				    },
				    visualMap: {
				        top: 'middle',
				        right: 10,
				        color: ['red', 'yellow'],
				        calculable: true
				    },
				    radar: {
				       indicator : [
				           { text: 'IE8-', max: 400},
				           { text: 'IE9+', max: 400},
				           { text: 'Safari', max: 400},
				           { text: 'Firefox', max: 400},
				           { text: 'Chrome', max: 400}
				        ]
				    },
				    series : (function (){
				        var series = [];
				        for (var i = 1; i <= 28; i++) {
				            series.push({
				                name:'浏览器（数据纯属虚构）',
				                type: 'radar',
				                symbol: 'none',
				                lineStyle: {
				                    width: 1
				                },
				                emphasis: {
				                    areaStyle: {
				                        color: 'rgba(0,250,0,0.3)'
				                    }
				                },
				                data:[
				                  {
				                    value:[
				                        (40 - i) * 10,
				                        (38 - i) * 4 + 60,
				                        i * 5 + 10,
				                        i * 9,
				                        i * i /2
				                    ],
				                    name: i + 2000 + ''
				                  }
				                ]
				            });
				        }
				        return series;
				    })()
				};
				myChart.setOption(option);
			}
			
		</script>
	</body>
</html>
