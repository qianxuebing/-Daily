<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>时间差（天数）</title>
    <style>
    header ul{
        display: block;
        clear: both;
        overflow: hidden;
        list-style: none;
        background-color: #777ff1;
    }
    header ul li{
        float: left;
        width: 25%;
        height: 40px;
        line-height: 40px;
        text-align: center;
        color: #fff;
    }
    </style>
</head>

<body>
    <header>
        <ul>
            <li>one</li>
            <li>two</li>
            <li>three</li>
            <li>four</li>
        </ul>
    </header>
    <div class="main">FaceBack</div>
    <footer>
        <img src="" alt="">
    </footer>
    <button onclick="btnCount_Click()">click</button>
</body>
<script src="js/jquery-1.10.2.min.js"></script>
<script>
    function btnCount_Click() {
        s1 = "20018-11-10"
        s2 = "20018-11-13"
        alert(DateDiff(s1, s2))
    }

    function DateDiff(sDate1, sDate2) { //sDate1和sDate2是2002-12-18格式  
        var aDate, oDate1, oDate2, iDays
        aDate = sDate1.split("-")
        oDate1 = new Date(aDate[1] + '-' + aDate[2] + '-' + aDate[0]) //转换为12-18-2002格式  
        aDate = sDate2.split("-")
        oDate2 = new Date(aDate[1] + '-' + aDate[2] + '-' + aDate[0])
        iDays = parseInt(Math.abs(oDate1 - oDate2) / 1000 / 60 / 60/24 ) //把相差的毫秒数转换为天数
        return iDays 
    }
</script>

</html>
