<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="js/jstree/dist/themes/default/style.min.css">
    <!-- <link rel="apple-touch-icon-precomposed" href="js/jstree/dist/apple-touch-icon-precomposed.png"> -->
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="js/jstree/dist/jstree.min.js"></script>

    <style>
        p {
            display: none;
        }
    </style>

</head>

<body>
    <div id="jstree">
        <ul>
            <li>Root1
                <ul>
                    <li class="jstree-li" data-id="#Child1">Child1</li>
                    <li class="jstree-li" data-id="#Child2">Child2</li>
                    <li class="jstree-li" data-id="#Child3">Child3</li>
                </ul>
            </li>
            <li>Root2</li>
        </ul>
    </div>
    <div class="container">
        <div class="nav">

        </div>
    </div>
</body>
<script>
    $(function () {
        $("#jstree").jstree({
            "plugins": ["wholerow"]
        });

        $("#jstree").on("select_node.jstree", function (e, data) {
            var id = data.node.data.id;
            console.log(id);
            $(id).show().siblings("p").hide();
        })

    })
</script>

</html>
