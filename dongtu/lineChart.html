<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>折线图</title>
		<style type="text/css">
			#canvas {
				/*border: solid 1px #000;*/
				width: 400px;
				height: 400px;
				display: block;
				margin: 50px auto;
			}
		</style>
	</head>

	<body>

		<canvas id="canvas" width="800" height="800"></canvas>

		<script type="text/javascript">
			var canvas = document.querySelector("#canvas");
			canvas.width = 800;
			canvas.height = 800;
			var cxt = canvas.getContext("2d");

			cxt.lineTo(100, 200);
			cxt.lineTo(100, 600);
			cxt.lineTo(700, 600);
			cxt.strokeStyle = "#000";
			cxt.lineWidth = 2;
			cxt.stroke();

			cxt.beginPath();
			cxt.lineTo(90, 210);
			cxt.lineTo(100, 200);
			cxt.lineTo(110, 210);
			cxt.strokeStyle = "#333";
			cxt.lineWidth = 5;
			cxt.stroke();

			cxt.beginPath();
			cxt.lineTo(690, 590);
			cxt.lineTo(700, 600);
			cxt.lineTo(690, 610);
			cxt.strokeStyle = "#333";
			cxt.lineWidth = 5;
			cxt.stroke();

			setInterval(function() {
				cxt.clearRect(100,210,590,390);
				cxt.beginPath();
				cxt.lineTo(100, 600);
				cxt.lineTo(200, Math.random() * 250+250);
				cxt.lineTo(300, Math.random() * 250+250);
				cxt.lineTo(400, Math.random() * 250+250);
				cxt.lineTo(500, Math.random() * 250+250);
				cxt.lineTo(600,Math.random() * 250+250);
				cxt.stroke();
			}, 1000);
		</script>
	</body>

</html>
