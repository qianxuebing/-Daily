<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>柱形图</title>
		<style type="text/css">
			#canvas {
				/*border: solid 1px red;*/
				width: 400px;
				height: 400px;
				display: block;
				margin: 50px auto;
			}
		</style>
	</head>

	<body>

		<canvas id="canvas" width="800" height="800"></canvas>

		<script type="text/javascript">
			var canvas = document.querySelector("#canvas");
			canvas.width = 800;
			canvas.height = 800;
			var cxt = canvas.getContext("2d");

			cxt.lineTo(100, 200);
			cxt.lineTo(100, 600);
			cxt.lineTo(700, 600);
			cxt.strokeStyle = "#000";
			cxt.lineWidth = 2;
			cxt.stroke();

			cxt.beginPath();
			cxt.lineTo(90, 210);
			cxt.lineTo(100, 200);
			cxt.lineTo(110, 210);
			cxt.strokeStyle = "#333";
			cxt.lineWidth = 5;
			cxt.stroke();

			cxt.beginPath();
			cxt.lineTo(690, 590);
			cxt.lineTo(700, 600);
			cxt.lineTo(690, 610);
			cxt.strokeStyle = "#333";
			cxt.lineWidth = 5;
			cxt.stroke();

			var h = 0;
			var t = setInterval(function() {
				h += 10;
				cxt.beginPath();
				cxt.fillStyle = "gray";
				cxt.fillRect(150, 500 - h, 50, 100 + h);

				cxt.beginPath();
				cxt.fillRect(250, 450-h, 50, 150+h);

				cxt.beginPath();
				cxt.fillRect(350, 480-h, 50, 120+h);

				cxt.beginPath();
				cxt.fillRect(450, 400-h, 50, 200+h);
				
				cxt.beginPath();
				cxt.fillRect(550, 570-h, 50, 30+h);
				if (h == 200) {
					clearInterval(t);
				}
			}, 100);
		</script>
	</body>

</html>
