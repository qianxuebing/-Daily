<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>饼形图</title>
		<style type="text/css">
			#canvas {
				/*border: solid 1px red;*/
				width: 400px;
				height: 400px;
				display: block;
				margin: 50px auto;
			}
		</style>
	</head>

	<body>

		<canvas id="canvas" width="800" height="800"></canvas>

		<script type="text/javascript">
			var canvas = document.querySelector("#canvas");
			canvas.width = 800;
			canvas.height = 800;
			var cxt = canvas.getContext("2d");
			cxt.beginPath();
			cxt.arc(400, 400, 300, 0, Math.PI * 2);
			cxt.fillStyle = "red";
			cxt.fill();

			var a = 0;
			var t = setInterval(function() {
				a += 10;
				cxt.beginPath();
				cxt.arc(400, 400, 300, 0, Math.PI / 180 * (10+a), false);
				cxt.lineTo(400, 400);
				cxt.fillStyle = "deepskyblue";
				cxt.fill();
				cxt.closePath();
				if (a == 330) {
					clearInterval(t);
				}
			}, 100);
		</script>
	</body>

</html>
