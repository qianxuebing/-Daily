<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" type="text/css" href="font-awesome-4.7.0/css/font-awesome.min.css"/>
		
		<style type="text/css">
			
			.mask{
				position: fixed;
				left: 0;
				top: 0;
				width: 100%;
				height: 100%;
				background-color: rgba(0,0,0,0.1);
			}
			
			.mask-loading{

				position: relative;
				top: 40%;
				left: 50%;
				transform: translateX(-50%);
				text-align: center;
				color: deepskyblue;
			}

		</style>
		
	</head>
	<body>
		
		<div class="mask">
			<div class="mask-loading">
				<i class="fa fa-spinner fa-spin fa-3x"></i>
				<p>正在加载中...</p>
			</div>
		</div>
		<script type="text/javascript" src="js/jquery-1.10.2.min.js"></script>
		<script type="text/javascript">
			
			showLoading(true);
			function showLoading(open){
				if (open == null) {
					open = true;
				}
				if (open) {
					$(".mask").show();
				} else{
					$(".mask").hide();
				}
			}
			
			
		</script>
		
	</body>
</html>
